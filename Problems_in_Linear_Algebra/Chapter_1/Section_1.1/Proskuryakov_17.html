    <i>Bài 17:</i><br><br>
    Điều kiện \(0 < a, b\ne 1\). Ta có 
    \(\begin{vmatrix} 1 & \log _b a \\ \log _a b & 1 \end{vmatrix} = 1\times 1 - \log _a b \times \log _b a=1 - 1=0\)
