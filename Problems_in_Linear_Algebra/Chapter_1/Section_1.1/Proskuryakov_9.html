    <i>Bài 9:</i><br><br>
    \(\begin{vmatrix}
    \cos\alpha & -\sin\alpha \\
    \sin\alpha & \cos\alpha
    \end{vmatrix} = \cos\alpha\times \cos\alpha - \sin\alpha \times\left(-\sin\alpha\right) = \cos^2 \alpha + \sin^2\alpha = 1\) 
</body>
