    <i>Bài 137:</i><br><br>
    
    Xét hoán vị \(a_1, a_2,\ldots, a_n\) của \(1, 2,\ldots, n\), trong đó \(a_k = 1\). Các nghịch thế do giả thiết này tạo ra gồm \(\left( a_1, 1 \right)\), \(\left( a_2, 1 \right)\),\ldots, \(\left( a_{k-1}, 1 \right)\), tức là \(k-1\) nghịch thế.
