    <i>Bài 314:</i><br><br>
    
    Vì định thức có cấp \(n\), nên nếu cộng vào cột 1 tất cả các cột còn lại, thì ta thu được định thức có giá trị không đổi, có cột đầu toàn số 0. 
    Do đó định thức đã cho bằng 0.
