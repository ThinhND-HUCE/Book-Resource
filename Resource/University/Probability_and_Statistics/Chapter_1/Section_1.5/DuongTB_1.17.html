    Trong hộp có 5 bi trắng, 4 bi đen. 
    Rút ngẫu nhiên 3 lần, không hoàn lại, mỗi lần 1 bi. 
    Tìm xác suất để lần 2 được bi đen và lần 3 được bi trắng.
    <br><br>

    <i>Đáp số:</i><br>
    \(\dfrac{5}{9}\,\dfrac{4\cdot 4}{8\cdot 7} + \dfrac{4}{9}\,\dfrac{3\cdot 5}{8\cdot 7}\)
