    <b>Bài 1.9:</b><br><br>
    <!--Thái Bình Dương, Chương 1, Bài 7-->
    Bốn sinh viên mang 4 áo mưa giống hệt nhau. 
    Khi vào phòng họ để 4 áo mưa đó vào cùng một chỗ. 
    Khi ra mỗi người lấy ngẫu nhiên 1 áo. Tìm xác suất để ít nhất 1 người lấy đúng áo của mình. 
    <br><br>

    <i>Đáp số:</i><br>
    \(1 - \dfrac{1}{{2!}} + \dfrac{1}{{3!}} - \dfrac{1}{{4!}}  = \dfrac{5}{8}\)
