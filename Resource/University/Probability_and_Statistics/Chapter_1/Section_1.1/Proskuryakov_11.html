    <i>Bài 11:</i><br><br>
    \(\begin{vmatrix}
    \cos\alpha & \sin\alpha \\
    \sin\beta & \cos\beta
    \end{vmatrix} = \cos\alpha \cos\beta - \sin\beta \sin\alpha = \cos\left(\alpha + \beta\right) \)
</body>
