    <!--Thái Bình Dương, Chương 1, Bài 25-->
    Tỷ lệ dân chúng ủng hộ dự luật là 75%. 
    Phỏng vấn ngẫu nhiên 11 người. 
    Tính xác suất để đa số trong 11 người đó ủng hộ dự luật.
    <br><br>

    <i>Đáp số:</i><br>
    \(\displaystyle \sum\limits_{k = 6}^{11} {C_{11}^k{{0.75}^k}{{0.25}^{11 - k}}}\)
