    <!--Thái Bình Dương, Chương 1, Bài 18-->
    Gieo một đồng tiền kim loại cân đối và đồng chất 10 lần. 
    Nếu mặt có quốc huy xuất hiện, ta viết 1 chữ S, còn mặt kia xuất hiện ta viết 1 chữ N. 
    Tìm xác suất của sự kiện: trong dãy 10 chữ S và N trên, có 2 chữ giống nhau kề nhau.
    <br><br>

    \(1 - \dfrac{2}{2^{10}}\)
