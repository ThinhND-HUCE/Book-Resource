    <b>Bài 1.2:</b><br><br>
    <!--Thái Bình Dương, Chương 1, Bài 2-->
    Trong hộp có 6 bi trắng và 7 bi đen. Lấy ngẫu nhiên 5 bi. Tìm xác suất để được ít nhất 2 bi trắng.<br><br>

    <i>Đáp số:</i><br>

    \(\displaystyle \frac{\sum\limits_{k = 2}^5 {\binom{6}{k} \binom{7}{5 - k}}}{\binom{13}{5}}\)
