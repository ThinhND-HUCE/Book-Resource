    <i>Bài 151:</i><br><br>
    
    \(\left( \begin{array}{*{5}{c}}
    1 & 2 & 3 & 4 & 5 \\
    4 & 1 & 5 & 2 & 3
    \end{array} \right) = \left( 1,\; 4,\; 2 \right) \left( 3,\; 5 \right)\). 
    Phép thế có 2 xích, nên có độ giảm bằng \(5 - 2 = 3\) là số lẻ, suy ra đây là phép thế lẻ.
