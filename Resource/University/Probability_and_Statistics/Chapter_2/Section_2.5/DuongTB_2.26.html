    <b>Bài 2.26:</b><br><br>
    <!--Thái Bình Dương, Chương 2, Bài 26-->
    Cho \(X\sim N\left( \mu,\sigma^2 \right)\) và \(Y = X^3\). Tìm hàm mật độ của \(Y\).
    <br><br>

    <i>Đáp số:</i><br>
    \(\displaystyle g\left(y\right) = \frac{1}{{3\sigma \sqrt {2\pi } \sqrt[3]{{{y^2}}}}}{e^{ - \frac{{{{\left(\sqrt[3]{y} - \mu\right)}^2}}}{{2{\sigma ^2}}}}}\).

</body>
