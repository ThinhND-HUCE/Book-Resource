    <i>Bài 19:</i><br><br>
    \(\begin{vmatrix}
    a + bi & b \\
    2a & a - bi
    \end{vmatrix} = \left(a + bi\right) \left( a - bi \right) - 2a\times b = \left(a^2 + b^2\right) - 2ab = \left( a
    - b \right)^2 \)
</body>
