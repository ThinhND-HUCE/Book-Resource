<body>
    <i>Bài 8:</i><br><br>
    \(\begin{array}{lll}
    \begin{vmatrix}
    a^2 + ab + b^2 & a^2 - ab + b^2 \\
    a + b & a - b
    \end{vmatrix} & =  & \left(a^2 + ab + b^2\right)\left(a-b\right) - \left(a+b\right)\left(a^2 - ab + b^2\right) \\
    & = & \left(a^3 - b^3\right) - \left(a^3 + b^3\right) = -2b^3
    \end{array}\)
</body>
