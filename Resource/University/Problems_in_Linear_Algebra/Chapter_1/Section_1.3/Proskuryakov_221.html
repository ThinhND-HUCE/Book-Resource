    <i>Bài 221:</i><br><br>
    
    Đổi dấu các phần tử trên mỗi hàng của định thức thì định thức đổi dấu, nên đổi dấu các phần tử trên \(n\) hàng của định thức thì định thức đổi dấu \(n\) lần. 
    Vậy định thức thu được khi đổi dấu tất cả các phần tử của định thức bằng định thức ban đầu nhâu với \(\left( -1 \right)^n\).
