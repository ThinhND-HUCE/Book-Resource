    <i>Bài 152:</i><br><br>
    
    \(\left( \begin{array}{*{6}{c}}
    1 & 2 & 3 & 4 & 5 & 6 \\
    6 & 5 & 1 & 4 & 2 & 3
    \end{array} \right) = \left( 1,\; 6,\; 3 \right) \left( 2,\; 5 \right) \left( 4 \right)\).
    Phép thế có 3 xích, nên có độ giảm bằng \(6 - 3 = 3\) là số lẻ, suy ra đây là phép thế lẻ.
