    <i>Bài 7:</i><br><br>
    \(\begin{array}{lll}
    \begin{vmatrix}
    a+b & a-b \\
    a-b & a+b
    \end{vmatrix} & = & \left(a+b\right)\left(a+b\right) - \left(a-b\right)\left(a-b\right) = \left(a+b\right)^2 - \left(a-b\right)^2 \\
    & = & \left(a^2 + 2ab + b^2\right) - \left(a^2 - 2ab + b^2\right) = 4ab
    \end{array}\)
