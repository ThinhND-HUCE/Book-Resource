    <i>Bài 10:</i><br><br>
    \(\begin{vmatrix}
    \sin\alpha & \cos\alpha \\
    \sin\beta & \cos\beta
    \end{vmatrix} = \sin\alpha \cos\beta - \sin\beta \cos\alpha = \sin\left(\alpha - \beta\right) \)
</body>
