    <i>Bài 104:</i><br><br>
    Cộng cột 2 vào cột 1 ta được
    \[
    D =
    \begin{vmatrix}
    a + b & c & 1 \\
    b + c & a & 1 \\
    c + a & b & 1
    \end{vmatrix} = 
    \begin{vmatrix}
    a + b + c & c & 1 \\
    a + b + c & a & 1 \\
    a + b + c & b & 1
    \end{vmatrix}
    \]

    Cột 1 và cột 3 của định thức mới tỷ lệ thuận với nhau nên \(D = 0\).
