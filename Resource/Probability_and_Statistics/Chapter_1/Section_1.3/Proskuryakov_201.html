    <i>Bài 201:</i><br><br>
    
    Tích các phần tử trên đường chéo chính là \(a_{11} a_{22} \cdots a_{nn}\). 
    Phép thế ứng với nó là phép thế đơn vị. 
    Vì phép thế đơn vị là phép thế chẵn nên dấu của tích này là dấu dương.
