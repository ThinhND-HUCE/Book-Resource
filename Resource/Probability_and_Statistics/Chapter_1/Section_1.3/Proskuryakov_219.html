    <i>Bài 219:</i><br><br>
    
    Tương tự <a href="Proskuryakov_218.html">Bài tập 218</a>, ta có \(\overline D = \left( -i \right)^n D\). 
    Mặt khác, điều kiện để \(D\) là số ảo là \(\overline{D} = -D\). 
    Theo giả thiết ta có \(\left( -i \right)^n D = -D\), nên ta cần \(\left( -1 \right)^n = -1\), hay \(n = 4m + 2\), \(m\in\Bbb N\).
