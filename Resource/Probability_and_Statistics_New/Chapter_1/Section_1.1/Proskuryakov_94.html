    <i>Bài 94:</i><br><br>
    Xét định thức có hàng 1 và 2 giống nhau
    \[
    \begin{vmatrix}
    a & b & c \\
    a & b & c \\
    d & e & f
    \end{vmatrix} = abf + bcd + aec - dbc - abf - eca = 0
    \]

    Trường hợp định thức có hàng 1 và 3 (hoặc hàng 2 và 3) giống nhau, chứng minh tương tự.
