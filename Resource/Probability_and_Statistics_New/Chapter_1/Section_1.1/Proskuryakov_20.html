<body>
    <i>Bài 20:</i><br><br>
    \(\begin{array}{lll}
    \begin{vmatrix}
    \cos\alpha + i\sin\alpha & 1 \\
    1 & \cos\alpha - i\sin\alpha
    \end{vmatrix} & = & \left( \cos\alpha + i\sin\alpha \right) \left( \cos\alpha - i\sin\alpha \right) - 1\times 1 \\
    & = & \left( \cos^2\alpha + \sin^2\alpha \right) - 1 = 0
    \end{array}\)
</body>
