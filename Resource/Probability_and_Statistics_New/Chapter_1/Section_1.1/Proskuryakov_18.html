    <i>Bài 18:</i><br><br>
    \(\begin{vmatrix}
    a & c + di \\
    c - di & b
    \end{vmatrix} = a\times b - \left( c - di \right)\left( c + di \right) = ab - \left( c^2 + d^2 \right) = ab -
    c^2 - d^2 \)

</body>
