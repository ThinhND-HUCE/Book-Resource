    <i>Bài 243:</i><br><br>
    
    Trừ hàng 4 cho \(\dfrac{1}{2}\) hàng 2 và \(\dfrac{1}{2}\) hàng 3, thì định thức không đổi. 
    Định thức mới có hàng 4 có tất cả phần tử bằng 0, nên nó bằng 0. 
    Vậy định thức đã cho bằng 0.
